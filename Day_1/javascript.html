<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"> </p>
    <script>
        class Student {
            constructor(name, rollno, address, mobileno) {
                this.name = name;
                this.rollno = rollno;
                this.address = address;
                this.mobileno = mobileno;
            }
        }

        const details = new Student("Jothi", "22ITR038", 'Gobi', 9345527195);

        let output = `
           <b> Name:</b>${details.name}<br>
           <b> Roll No:</b> ${details.rollno}<br>
           <b> Address:</b> ${details.address}<br>
           <b> Mobile No:</b> ${details.mobileno}
        `;
    
        document.getElementById('demo').innerHTML = output;
    </script>
</body>
</html>
